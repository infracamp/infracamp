<!doctype html>
<html lang="en">
{% include layout/head.html %}
<body>
{% include layout/navbar.html %}
<div class="container container-fluid">
    <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-12 col-lg-9">
            {{ content }}
        </div>
        <div class="col-md-0 col-lg-3">
            <p></p>
            <div class="list-group shadow-sm sticky-top" id="scroll-spy" style="top:3em"></div>
        </div>
    </div>
</div>
{% include layout/footer.html %}
{% include layout/script.html %}

<script language="javascript">
    $("h2").each(function (elem) {
        var key = new String($(this).text());
        key = key.replace(/ /g, "");
        $(this).prev().append("<a id='" + key +"'></a>");
        $("#scroll-spy").append('<a class="list-group-item list-group-item-action" href="#' + key + '">' + $(this).text() + "</a>");
    })
    $('body').scrollspy({ target: '#scroll-spy' })
</script>
</body>
</html>
