<table>
    <tbody>
    <tr>
        <td colspan="3">Platform: <b>x86</b> (IBM-PC)</td>
    </tr>
    {% for item in site.data.projects.kickstart_flavor_x86 %}
    <tr>
        <td><a target="_blank" href="https://github.com/{{item.project}}/{{item.name}}/blob/master/README.md"><code><b>{{item.name}}</b></code></a></td>
        <td>{{item.desc}}</td>
        <td style="text-align: right">
            <a target="_blank" href="https://github.com/{{item.project}}/{{item.name}}/actions"><img src="https://img.shields.io/endpoint.svg?url=https%3A%2F%2Factions-badge.atrox.dev%2F{{item.project}}%2F{{item.name}}%2Fbadge&style=flat"></a>
            <br/><a target="_blank" href="https://github.com/{{item.project}}/{{item.name}}/releases"><img src="https://img.shields.io/github/release/{{item.project}}/{{item.name}}.svg"></a>
            <a target="_blank" href="https://cloud.docker.com/repository/docker/{{item.project}}/{{item.name}}/builds"><img src="https://img.shields.io/docker/pulls/{{item.project}}/{{item.name}}.svg"></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
    <tbody>
    <tr>
        <td colspan="3">Platform: <b>arm32v7</b> (e.g. Raspberry Pi) <a href="kickstart-flavors/arm32-tipps/"><small>Best practice arm32</small></a></td>
    </tr>
    {% for item in site.data.projects.kickstart_flavor_arm32 %}
    <tr>
        <td><a target="_blank" href="https://github.com/{{item.project}}/{{item.name}}/blob/master/README.md"><code><b>{{item.name}}</b></code></a></td>
        <td>{{item.desc}}</td>
        <td style="text-align: right">
            <a target="_blank" href="https://github.com/{{item.project}}/{{item.name}}/actions"><img src="https://img.shields.io/endpoint.svg?url=https%3A%2F%2Factions-badge.atrox.dev%2F{{item.project}}%2F{{item.name}}%2Fbadge&style=flat"></a>
            <br/><a target="_blank" href="https://github.com/{{item.project}}/{{item.name}}/releases"><img src="https://img.shields.io/github/release/{{item.project}}/{{item.name}}.svg"></a>
            <a target="_blank" href="https://cloud.docker.com/repository/docker/{{item.project}}/{{item.name}}/builds"><img src="https://img.shields.io/docker/pulls/{{item.project}}/{{item.name}}.svg"></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
