<table>
    <tbody>
    <tr>
        <td colspan="3"><b>General libraries</b></td>

        <td style="text-align: right">

            <br/><a href="https://packagist.org/packages/{{item.project}}/{{item.name}}"><img src="https://img.shields.io/github/release/{{item.project}}/{{item.name}}.svg"></a>

    {% endfor %}

</table>
