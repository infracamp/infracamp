<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ page.title | strip_html | escape }} - {{ site.title }}</title>

    <link rel="icon" href="{{ site.url }}{{ site.icon_path }}">
    <meta name="description" content="{{ page.description | strip_html | strip_newlines | escape  }}">

    <meta name="robots" content="index,follow">
    <meta name="keywords" content="{{ page.keywords | strip_newlines | escape }}">
    <meta itemprop="publisher" content="{{ site.publisher }}">

    <meta property="og:site_name" content="{{ site.site_name }}" />
    <meta property="og:type" content="{{ page.type | default: 'article' }}" />
    <meta property="og:title" content="{{ page.title | strip_html | strip_newlines | escape }}" />
    <meta property="og:description" content="{{ page.description | strip_html | strip_newlines | escape }}" />
    <meta property="og:image" content="{{ site.url }}{{ site.image_path }}" />

    {% if page.type != 'website' %}
    <meta property="article:author" content="{{ site.publisher }}">
    <meta property="article:tag" content="{{ page.keywords }}">
    <meta property="article:section" content="{{ page.section }}">
    {% endif %}

    <link rel="stylesheet" href="/assets/all.css">

</head>
